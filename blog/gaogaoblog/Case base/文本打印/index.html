 <body>
	<h1>《活法》</h1>
    <div id="text"></div>
	<script type="text/javascript">

var Console = (function(){
	var arr = [];
	var index = 0;//数组索引初始值
	var timer = null; //定时器的初始值
	var row = 0;	//数组判断的初始值
	var pos = 0;	//截取字符串范围的初始值
	var c = ""; //用于接收的初始值
	//个人设置方法
	function setText(textId,times,text){//返回出去后被调用
		arr = text;
	    textDom = document.getElementById(textId);//文字存放的目标
		time = times||50; //定时器间隔时间
		strlen = arr[0].length;// 当前索引的字符串长度;
		len = arr.length;//数组的总长度
		start();//开始执行
	}
	//主代码
	function start(){
		while(row<index){//第一次进来是0 < 0 是false不满足跳过
			c+=arr[row++]+"<br/>";//每次满足条件就给c拼接上之前的数组
		}
		//只要pos没有等于当前字符串的长度每次都会自增一次，这样就会每次都比上一次多截取一个值，直到和当前字符串一样长后，index++数组的索引变了，然后又开始新一轮数组字符串的重复截取
		textDom.innerHTML = c+ arr[index].substring(0,pos);
		if(pos == strlen){ //截取到和整个字符串一样长以后就开始继续下一个数组索引的值
			index++; //满足条件数组索引值+1
			pos = 0; //同时把截取范围初始化
			if(index < len){ //当数组的索引超过最大值时，关闭定时器。
				strlen = arr[index].length; //没有超过则继续获取新一轮字符串的长度
				timer = setTimeout(start,time);//自己调自己，无限循环
			}else{
				clearTimeout(timer);//关闭定时器
			}
		}else{
			pos++;//每次把截取范围加1，就能让字符串每次打印一个
			timer = setTimeout(start,time);//继续调用自己，无限循环
		}
	};
	return {con:setText};//返回函数
})();
	var arrs = new Array(
	"“认真过好每一天”——这看似简单，其实却是人生最重要的原",
"	则之一。",

"	我把这种情况解释为“神灵的细语启示”。那是因为我感觉到连",

"	勇于面对困难，把自己逼至极限。有了这种意志就能变不可能为",

"	生命，使之成为现实。");

	//用即使函数调用	
	Console.con("text",null,arrs);//参数(id，时间间隔，数组内容)

	</script>
