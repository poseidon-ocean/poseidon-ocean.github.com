	<script type="text/javascript">
		
		$(function(){

			loading("加载中....请稍等");
			
			//初始化
		  //var message = sessionStorage.getItem("message");
			var message = localStorage.getItem("message");
			if(message){
				$(".t_all").html(message);
			}
			


			//点击表情显示/隐藏
			$(".t_face_btn").click(function(){
				;
				$(".t_face_con").toggle(300);
			});

			///选中QQ表情添加在文本框中
			$("#q_ul li").click(function(){
				var img = $(this).find("img").clone();
				$(".t_msg").append(img);
			});
			
			//点击发表说说
			$(".t_send_btn").click(function(){
				//点击后表情隐藏
				$(".t_face_con").hide()
				var content = $(".t_msg").text();
				if(content == ""){
					$(".t_msg").focus();
					return;
				}
				//随机特效
				var random = new Array; 
				random[0] = "bounceInUp";
				random[1] = "rotateInUpLeft";
				random[2] = "bounceInLeft";
				var num = Math.round(Math.random()*3);
				//说说模板
				$(".t_all").prepend("<div class='t_list animated "+random[num]+"'>"+
				"				<div class='l_header'><img src='images/tx.png' width='66' height='66' alt='白云'></div>"+
				"				<div class='l_icon'></div>"+
				"				<div class='l_msg'>"+$('.t_msg').html()+"</div>"+
				"			</div>");
				
				//本地存储在浏览器的message里，浏览器关闭依然存在
				localStorage.setItem("message",$(".t_all").html());
				/*存储到浏览器的session中，浏览器关闭，即消失
				sessionStorage.setItem("message",$(".t_all").html());*/

				//发送完毕文本框为空
				$(".t_msg").text("");
				
				});
		
		});
		//根据浏览器高度来让发表框定位
		$(window).scroll(function(){

			
		$(".t_send").css({"position":"fixed","top":"100px","z-index":"3"});
		
		});
	
	
	
	</script>
