<!doctype html>
<html onselectstart="return false">
    <head>
  <meta http-equiv="content-Type" content="text/html" charset="UTF-8">
  <title>图片全方位浏览</title>
  <meta name="Keywords" content="关键词,关键字">
  <meta name="description" content="">
  <style type="text/css">
      *{margin:0;padding:0;}
	  body{background-color:#000;}
      #box{
	  width:180px;height:200px;
	  margin:300px auto 0;
	  position:relative;
        /*变换成3D效果*/
	  transform-style:preserve-3d;
	  /* 变换      观看距离景深    X轴旋转         Y轴旋转    */
	  transform:perspective(800px) rotateX(-10deg) rotateY(0deg);
	  
	  }
	   #box img{
	   position:absolute;
	   left:0;top:0;
	   height:100%;width:100%;
	   border-radius:4px;
	   /*倒影*/
	   box-shadow:0 0 5px #fff;
	   -webkit-box-reflect:below 8px -webkit-linear-gradient(top,rgba(0,0,0,0)40%,rgba(60,60,60,0.5));



  </style>
 </head>
 <body>
  
      <div id="box">
	      
		  <img src="images/t10.jpg"/>
		  <img src="images/t2.jpg"/>
		  <img src="images/t3.jpg"/>
		  <img src="images/t4.jpg"/>
		  <img src="images/t5.jpg"/>
		  <img src="images/t6.jpg"/>
		  <img src="images/t7.jpg"/>
		  <img src="images/t8.jpg"/>
		  <img src="images/t9.jpg"/>
		  <img src="images/t1.jpg"/>
		  <img src="images/t11.jpg"/>
		  <img src="images/t12.jpg"/>
		  
	  </div>

  


  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript">
 $(function(){
	  //获取度数
      var Deg = 360/$("#box img").size();
	  var roY = 0,roX = -10;
	  var len =$("#box img").size();
	  for(var i=len-1;i>=0;i--){//len-i会让后面的图片出来的速度越来越慢，Deg平均角度乘于相应的数量就能得到相应的位子
		  $("#box img").eq(i).css({"transition":"1s "+(len-i)*0.15+"s","transform":"rotateY(" +Deg*i+ "deg) translateZ(350px)"}).attr("ondragstart","return	false"); 
	  }
	  
	  //按下事件
      $(document).mousedown(function(ev){
          var x_ = ev.clientX
		  var y_ = ev.clientY
                 //绑定    移动事件
		   $(this).bind("mousemove",function(ev){ 
			    var xN = ev.clientX - x_;
				var yN = ev.clientY - y_;
				//
				roY += xN*0.2;
				roX -= yN*0.2;
			
                 //鼠标控制DIV的X,Y轴的旋转角度
				$("#box").css({"transform":"perspective(1000px) rotateX("+roX+"deg) rotateY("+roY+"deg)"})
			    x_ = ev.clientX
			    y_ = ev.clientY
		   });
	   //抬起事件
	  }).mouseup(function(){
                  //解除
		  $(this).unbind("mousemove");
	       
	  });
	  
  });
     
 





  
  </script>
 </body>
</html>
