<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		
		<style type="text/css">
			.wrapper{
				width:960px;
				margin:0 auto;
				color: #fff;
				font-size: 30px;
				text-align: center;
			}
			
			.header{
				height:100px;
				background:#333;
				margin-bottom: 10px;
			}
			
			.silder{
				float:left;
				width:220px;
				margin-right:20px;
				margin-bottom: 10px;
				height:300px;
				background:#5d33cf;
			}
			
			.content{
				float:right;
				width:720px;
				height:300px;
				background:#c8ca30;
				margin-bottom: 10px;
			}
			
			.footer{
				background:#cc4ad5;
				height: 100px;
				clear: both;
			}
		</style>
		<div class="wrapper">
			<div class="header">头部</div>
			<div class="silder">侧边栏</div>
			<div class="content">主内容</div>
			<div class="footer">底部</div>
		</div>
		
	</body>
</html>
