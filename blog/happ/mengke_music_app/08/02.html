<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0}
		</style>
	</head>
	<body>
		
		/*
		 	
		 	标签w3c的盒模型的结构是：
		 		外层元素：(房子) = margin+border+padding+width 
		 		单元素:(你) = border+padding+width;
		 	IE6 以下
		 		
		 		外层元素：(房子) = 内容高度(已经包括了border,padding,width)+margin 
		 		单元素:(你) = 内容高度(已经包括了border,padding,width)+margin
		 
		 
		 */
		
		<style type="text/css">
			*{box-sizing: border-box;}
			.container{width:960px;
				background:red;
				margin:0 auto;
				font-size:28px;
				color:#fff;
				text-align: center;
			}
			
			.header{
				height:100px;
				background:#333;
				margin-bottom: 10px;
			}
			
			.slider{
				height:300px;
				background:green;
				width:200px;
				float:left;
				padding:10px;
				border:10px solid yellow;
			}
			
			.content{
				height:300px;
				width:750px;
				background:pink;
				margin-bottom: 10px;
				float:right;
				padding:10px;
				border:10px solid yellow;
			}
			
			
			.footer{
				height:100px;
				background:#333;
				margin-bottom: 10px;
				clear: both;
			}
			
			
		</style>
		
		<div class="container">
			<div class="header">头部</div>
			<div class="slider">侧边栏</div>
			<div class="content">内容栏</div>
			<div class="footer">底部</div>
		</div>
		
		
	</body>
</html>
