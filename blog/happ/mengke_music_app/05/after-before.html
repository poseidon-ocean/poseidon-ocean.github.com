		<style>
			/*after:后面
			before前面*/
			/*
			 * 当做一个span去使用即可，
			如果要让after before生效话必须条件：
			1：content:""是伪类必须存在的
			注意点：伪类是一个行内元素,span a
			 
			 * */
			
			
			
			/* 这个伪类是给li 下面的所以的子元素和孙子辈元素添加伪类
			.ba li :before{content:"<";font-weight: 700;font-size:24px;}
			.ba li :after{content:">";font-weight: 700;font-size:24px;}
			*/
			
			.ba li:before{content:"⑴";font-weight: 700;font-size:24px;}
			.ba li:after{content:"α";font-weight: 700;font-size:24px;}
			
			.ba li:hover:before{color:red;}
			.ba li:hover:after{color:red;}
			
			.ba li:hover.on{color:red;}
			.checked.items{background:Red}
			li.items{background:green;}
			
		</style>
		
		<ul class="ba">
