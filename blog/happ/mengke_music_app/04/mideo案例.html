		<script>
			$(function(){
				
				var audioDom = document.getElementById("audio");
				$(".mplay").on("click",function(){
					if($(this).find("i").hasClass("icon-play")){
						var link = $(this).data("link");
						audioDom.src = link;
						audioDom.play();
						$(".mplay").find("i").removeClass("icon-pause").addClass("icon-play");
						$(this).find("i").removeClass("icon-play").addClass("icon-pause");
					}else{
						audioDom.pause();
						$(this).find("i").removeClass("icon-pause").addClass("icon-play");
					}
				});
				
				
				
			});
			
		</script>
