<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>HTML语法</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:16px;font-family:"微软雅黑";}
		
		.lyh{width:303px;height:171px;margin:100px auto;overflow:hidden;position:relative;}
		.lyh img{width:100%;transition:all 0.6s ease-out;}
		.lyh:hover img{transform:scale(1.1);transition:all 0.6s ease-out;}
		.lyh:before{content:"";position:absolute;width:100%;height:100%;
			z-index:1;opacity:1;transition:all 0.3s ease;
			background:-webkit-gradient(linear,0 50%,0 100%,from(rgba(0,0,0,0)),to(#000));
		}
		
	</style>
</head>
<body>
	
	
	<div class="lyh">
		<img src="images/043536224301.png" alt="" width="303" height="171" />
	</div>
	
	
</body>
