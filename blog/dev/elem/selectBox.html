<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>

<link href="css/jquery.selectbox.css" type="text/css" rel="stylesheet" />

<style>
.demo{margin:100px auto;}
</style>

</head>
<body>

<center>

	<div class="demo">
		<select name="country" id="country_id">
			<option value="0">请选择国家</option>
			<optgroup label="北美洲">
				<option value="1">美国</option>
				<option value="2">加拿大</option>
			</optgroup>
			<optgroup label="欧洲">
				<option value="3">法国</option>
				<option value="4">西班牙</option>
				<option value="5" disabled="disabled">希腊</option>
			</optgroup>
			<optgroup label="亚洲" disabled="disabled">
				<option value="6">日本</option>
				<option value="7">中国</option>
			</optgroup>
		</select>
	</div>
	
	<div class="demo">
		<select name="position" id="country_id">
			<option value="0">选择您的职位</option>
			<option value="1">UI设计师</option>
			<option value="2">前端开发工程师</option>
			<option value="3">PHP开发工程师</option>
			<option value="4">平面设计师</option>
			<option value="5" disabled="disabled">素材网</option>
		</select>
	</div>
</center>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.selectbox-0.2.js"></script>
<script type="text/javascript">
$(function () {
	$("[name='country']").selectbox({
		effect:"fade"
		/*以下可无视  注意逗号语法
		onOpen:function(){
			alert("我要打开了！");	
		},
		onChange:function(){
			alert("你选择的值是："+$(this).val());	
		},
		onClose:function(){
			alert("我关闭了！");	
		}*/
	});
	
	$("[name='position']").selectbox({
		effect:"slide"
	});
});
</script>

</body>
</html>
