<!doctype html><!--兼容所有HTML-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
		<style type="text/css">
			*{padding: 0px;margin: 0px;}
			body{font-size: 14px;font-family:"微软雅黑";}
			.wrap{
				width:100px;
				height:100px;
				margin:100px auto;
				border:5px solid #000;
				padding:100px;
				-webkit-perspective:300;
			}
			.box{
				width:100px;
				height:100px;
				position: relative;
				-webkit-transform-style:preserve-3d;
				transition:5s;
				-webkit-transform-origin:center center 50px;
			}
			.box div{
				width:100px;
				height:100px;
				color:#fff;
				line-height:100px;
				text-align:center;
				font-size:54px;
				border:1px solid #111;
				position: absolute;
			}
			.box div:nth-of-type(1){
				left:0px;
				top:-100px;
				background:#9cd;
				-webkit-transform:rotateX(-90deg);
				-webkit-transform-origin:bottom;
			}
			.box div:nth-of-type(2){
				left:-100px;
				top:0px;
				background:#9cd;
				-webkit-transform:rotateY(90deg);
				-webkit-transform-origin:right;
			}
			.box div:nth-of-type(3){
				left:100px;
				top:0px;
				background:#9cd;
				-webkit-transform:rotateY(-90deg);
				-webkit-transform-origin:left;
			}
			.box div:nth-of-type(4){
				left:0px;
				top:100px;
				background:#9cd;
				-webkit-transform:rotateX(90deg);
				-webkit-transform-origin:top;
			}
			.box div:nth-of-type(5){
				left:0px;
				top:0px;
				background:#9cd;
				-webkit-transform:rotateX(180deg);
			}
			.box div:nth-of-type(6){
				left:0px;
				top:0px;
				background:#3cd;
				-webkit-transform:translateZ(100px);
			}
			.wrap:hover .box{
				-webkit-transform:rotateX(360deg);
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="box">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>
		</div>
	</body>
</html>
