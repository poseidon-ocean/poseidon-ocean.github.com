<!doctype html><!--兼容所有HTML-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
<style type="text/css">
*
{
	margin:0;padding:0;list-style:none;
}
nav
{
	width:70%;
	height:30px;
	background-color:#ccc;
	margin:0 auto;
	border-radius:15px;
}
div
{
	width:150px;
	margin:0px 10%;
	text-align:center;
	border-radius:15px;
	float:left;
}

.d1
{
	width:150px;
	margin:0px -10%;
	text-align:center;
	border-radius:15px;
	float:left;
}

.u1
{
	width:150px;
	margin:0 0px;
	text-align:center;
	max-height:0px;
	border-radius:15px;
}

div p
{
	width:100%;
	height:30px;
	text-align:center;
	line-height:30px;
	background:-webkit-linear-gradient(left,red,pink);
	border-radius:15px;
	font-size:15px;
	font-weight:bold;
	color:green;
}
div p:hover
{
	background:-webkit-linear-gradient(right,green,blue);
	color:red;
}
ul
{
	width:150px;
	margin:0 0px;
	text-align:center;
	max-height:0px;
	border-radius:15px;
}
ul li
{
	width:100%;
	height:30px;
	display:block;
	background:-webkit-linear-gradient(top,red,pink);
	line-height:30px;
	color:green;
	border-radius:15px;
	font-size:15px;
}
ul li:hover
{
	background:-webkit-linear-gradient(right,green,blue);
	color:red;
}
.l1
{
	position:relative;
	top:-30px;
	z-index:-1;
	-webkit-transform:rotate(0deg);
	-webkit-transition:all 1s;
	opacity:0;
}
.l2
{
	position:relative;
	top:-70px;
	z-index:-2;
	-webkit-transform:rotate(0deg);
	-webkit-transition:all 1s;
	opacity:0;
}
.l3
{
	position:relative;
	top:-110px;
	z-index:-3;
	-webkit-transform:rotate(0deg);
	-webkit-transition:all 1s;
	opacity:0;
}
div:hover ul .l1
{
	-webkit-transform:rotate(25deg);
	top:1px;
	opacity:1;
}
div:hover ul .l2
{
	-webkit-transform:rotate(-25deg);
	top:20px;
	opacity:1;
}
div:hover ul .l3
{
	-webkit-transform:rotate(25deg);
	top:40px;
	opacity:1;
}
</style>
</head>


<body>
	<nav>
		<div>
			<p>嘻嘻</p>
			<ul>
				<li class="l1">1111</li>
				<li class="l2">2222</li>
				<li class="l3">3333</li>
			<ul>
		</div>
		<div class="d1">
			<p>哈哈</p>
			<ul class="u1">
				<li class="l1">1111</li>
				<li class="l2">2222</li>
				<li class="l3">3333</li>
			<ul>
		</div>
	</nav>
</body>
</html>
