<!doctype html><!--兼容所有HTML-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
  <!--css js 文件的引入-->
  <style type="text/css">
	  *{margin:0px; padding:0px; font-family:"微软雅黑";list-style-type:none; }
	  input{outline:0;}
	  #UserInfo{width:400px;height:630px; background:#6a2e92; margin:20px auto 0px; box-shadow:0px 0px 10px #000; border:1px solid #fff;}
	  #UserInfo .logo{margin:20px auto 10px; display:block;}
	  #UserInfo .Info input.txt{width:360px; height:45px; background:#c9beda; margin:10px 0px 10px 20px;
					border:0px; border-radius:5px; text-indent:10px; color:#6a2e92; font-size:12px; line-height:45px;}
	  #UserInfo .Info .sel_Info{ position:relative;}
	  #UserInfo .Info .sel_Info input.txt{width:320px; border-radius:5px 0px 0px 5px; height:45px;}
	  #UserInfo .Info .sel_Info span.set_but{width:40px; height:45px; display:inline-block; background:url("img/select1.png"); position:absolute; left:340px; top:10px; border-left:1px solid #ddd;}
	  #UserInfo .Info .sel_Info ul.ul_xz{width:320px;height:240px; background:#fff; box-shadow:0px 0px 10px #000; position:absolute; left:20px; top:55px; padding-top:10px;display:none;}
	  #UserInfo .Info .sel_Info ul.ul_xz li{width:120px; float:left; font-size:14px;  line-height:35px;
			border-bottom:1px dotted #ddd; text-align:center; margin-left:25px;}
	 #UserInfo .Info .sel_Info ul.ul_xz li.hover{ background:#6a2e92; color:#fff;}

	 #UserInfo .sel_sex{color:#fff; text-indent:20px; padding:10px 0px; font-size:14px;}
	 #UserInfo .sel_sex font{width:80px; height:24px;line-height:24px; float:left;}
	 #UserInfo .sel_sex span{width:12px; height:24px; float:left; }
	 #UserInfo .sel_sex span.man{background:url("img/sex_man.png");}
	 #UserInfo .sel_sex span.woman{background:url("img/sex_woman.png") -12px 0px;}

	 #UserInfo .sel_aihao{padding-top:30px; padding-left:20px;}
	 #UserInfo .sel_aihao ul li{width:100px; height:35px; line-height:35px;font-size:12px; float:left; color:#c9beda;background:url("img/chk.png") no-repeat 0px 10px; text-indent:25px; margin-left:15px;}
	 #UserInfo .sel_aihao ul li.active{background:url("img/chk_active.png") no-repeat 0px 10px;}
	 #UserInfo .button input.but{width:117px;height:54px; border:0px; background:url("img/submit.png");
					margin:20px 0px 0px 130px;}


  </style>
 </head>
 <body>
	<div id="UserInfo">
		<img src="img/logo.png" class="logo" width="80" height="80"/>
		<form action="#" method="post">
			<div class="Info">
				<input type="text" value="用户名" name="userName" class="txt" ts_title="用户名"/>
				<input type="text" value="电话号码" name="iphone" class="txt" ts_title="电话号码"/>
				<input type="text" value="联系地址" name="address" class="txt" ts_title="联系地址"/>

				<!--选择星座开始-->
				<div class="sel_Info">
					<input type="text"  class="txt xz" value="请选择你的星座" ts_title="请选择你的星座" name="xz"/>
					<span class="set_but"></span>
					<ul class="ul_xz">
						<li class="hover">水瓶座</li><li>双鱼座</li><li>白羊座</li>
						<li>金牛座</li><li>双子座</li><li>巨蟹座</li>
						<li>狮子座</li><li>处女座</li><li>天秤座</li>
						<li>天蝎座</li><li>射手座</li><li>魔羯座</li>

					</ul>
				</div>
				<!--选择星座结束-->
			</div>

			<!--选择性别开始-->
			<div class="sel_sex"><input type="hidden" name="sex"  class="sex"/>
				<font>性别：</font> <span class="man"></span> <span class="woman"></span>
			</div>
			<!--选择性别结束-->

			<!--选择兴趣爱好开始-->
			<div class="sel_aihao"><input type="hidden" name="aihao" class="ah" />
				<img src="img/ah.png" />
				<ul>
					<li class="active">听歌</li><li>跳舞</li><li>打篮球</li>
					<li>睡觉</li><li>看书</li><li>逛街</li><li>旅游</li>
					<li>看电影</li><li>吃货</li>
				</ul>
			</div>
			<!--选择兴趣爱好结束-->

			<!--信息提交按扭开始-->
			<div class="button" >
				<input type="submit"  class="but" value=""/>
			</div>
			<!--信息提交按扭结束-->
			
		</form>
	</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	//单行文本获取焦点时
	$("#UserInfo .Info input.txt").focus(function(){
		//document.title="我获取到了焦点 ";
		if($(this).val()==$(this).attr("ts_title")){
			$(this).val('');//把他的值赋为空
		}
	});

	//单行文本失去焦点
	$("#UserInfo .Info input.txt").blur(function(){
		if($(this).val()==""){
			$(this).val($(this).attr("ts_title"));
		}
	});

	//点击小按扭，出现下拉选项
	var mark=1;
	$(".sel_Info span.set_but").click(function(e){
			e.stopPropagation();//阻止冒泡事件
		if(mark==1){
			$(this).css({"background-image":"url(img/select2.png)"});
			$(".sel_Info ul.ul_xz").slideDown();
			mark=2;
			//下拉后，选中的项应该和输入框里面对应的内容项是一样的
			var obj=$(".sel_Info ul.ul_xz li");
			var len=obj.length;
			for(var i=0;i<len;i++){
				if(obj.eq(i).html()==$(".sel_Info input.xz").val()){
					obj.eq(i).addClass("hover").siblings("li").removeClass("hover");
				}
			}

		}else{
			$(this).css({"background-image":"url(img/select1.png)"});
			$(".sel_Info ul.ul_xz").slideUp();
			mark=1;
		}
	});

	//下拉内容鼠标移动上面显示效果
	$(".sel_Info ul.ul_xz li").mouseover(function(){
		$(this).addClass("hover").siblings("li").removeClass("hover");
	});
	//下拉内容点击后要赋值给 input 输入框
	$(".sel_Info ul.ul_xz li").click(function(){
		$(".sel_Info input.xz").val($(this).html());// 把获取到的值赋给输入框 
	});
	
	//浏览器窗口的点击事件
	$(document).click(function(){
		$(this).css({"background-image":"url(img/select1.png)"});
		$(".sel_Info ul.ul_xz").slideUp();
		mark=1;
	});

	//性别的单选事件
	//选择女生时
	$(".sel_sex span.woman").click(function(){
		$(this).css({"background-position":"0px 0px"});
		$(".sel_sex span.man").css({"background-position":"-12px 0px"});
		$(".sel_sex input.sex").val("女")
	});
	//选择男生时
	$(".sel_sex span.man").click(function(){
		$(this).css({"background-position":"0px 0px"});
		$(".sel_sex span.woman").css({"background-position":"-12px 0px"});
		$(".sel_sex input.sex").val("男")
	});
	
	//个人兴趣爱好复选框的制作
	$(".sel_aihao ul li").click(function(){
		if($(this).hasClass("active")){
			$(this).removeClass("active");
		}else{
			$(this).addClass("active")
		}
		var obj=$(".sel_aihao ul li");
		var arr_ah=[];
		for(var j=0;j<obj.length;j++){
			if(obj.eq(j).hasClass("active")){
				arr_ah.push(obj.eq(j).html());
			}
		}
		
		$(".sel_aihao input.ah").val(arr_ah.join(","));

	});
</script>


	
 </body>
</html>
