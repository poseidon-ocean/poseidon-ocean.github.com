    <style type="text/css">  
      *{margin:0px;padding:0px}  
      table#tab{  
	  width:100%;
        border:solid #ccc;  
        border-width:1px 0px 0px 1px;  
      }  
      table#tab tr td{  
        border:solid #ccc;

	<style>
		.console2{background:transparent;width:100%;height:100%;position:fixed;top:130px;left:30%;}
		/**/
		.boxwarp2{font-size:2em;color:#111;width:150px;height:150px;background:rgba(1,1,1,0.1);text-align:center;position:relative;margin:0 auto;}
		.box2{width:48px;height:48px;background:rgba(1,1,1,0.5);float:left;border:1px solid #fff;}
		.boxwarp2{transform-origin:center;float:left;margin-left:20px;}
		#show{position:absolute;top:50px;z-index:5;color:#fff;left:20px;}
		.s1{transform-origin:top;content:"ctop"}
		.s2{transform-origin:right;content:"cright"}
		.s3{transform-origin:bottom;content:"cbottom"}
		.s4{transform-origin:left;content:"cleft"}
		.s9{transform-origin:center;content:"ccenter"}
		.s5{transform-origin:top left;content:"ctopleft"}
		.s6{transform-origin:top right;content:"ctopright"}
		.s7{transform-origin:bottom left;content:"cbottomleft"}
		.s8{transform-origin:bottom right;content:"cbottomright"}

		@keyframes cycle{
			from{transform:rotateY(0deg)}
			to{transform:rotateY(360deg)}
		}

		@-webkit-keyframes cycle{
			from{transform:rotateY(0deg)}
			to{transform:rotateY(360deg)}
		}

		.r{-webkit-animation:cycle 2s ease infinite;animation:cycle 3s ease infinite;}
		.ctop{position:absolute;width:10px;height:10px;display:inline-block;background:red;top:0px;left:70px;}
		.cright{position:absolute;width:10px;height:10px;display:inline-block;background:red;right:0px;top:70px;}
		.cbottom{position:absolute;width:10px;height:10px;display:inline-block;background:red;bottom:0px;left:70px;}
		.cleft{position:absolute;width:10px;height:10px;display:inline-block;background:red;top:70px;left:0px;}
		.ctopleft{position:absolute;width:10px;height:10px;display:inline-block;background:red;top:0px;left:0px;}
		.ctopright{position:absolute;width:10px;height:10px;display:inline-block;background:red;top:0px;left:140px;}
		.cbottomleft{position:absolute;width:10px;height:10px;display:inline-block;background:red;top:140px;left:0px;}
		.cbottomright{position:absolute;width:10px;height:10px;display:inline-block;background:red;right:0px;top:140px;}
		.ccenter{position:absolute;width:10px;height:10px;display:inline-block;background:red;left:70px;top:70px;}
		#xline{position:fixed;z-index:100;width:100%;height:100%;border-left:2px dashed #111;top:0px;left:0px;}
		#yline{position:fixed;z-index:100;width:100%;height:100%;border-top:2px dashed #111;top:0px;left:0px;}
		.box3{width:200px;height:200px;background:rgba(0,0,0,0.7);position:fixed;top:390px;}

	</style>
  </head>  
  <body> 
	<div id="xline"></div>
	<div id="yline"></div>
	<div class="console2">
		<div class="boxwarp2  s9">
			<div id="show">index</div>
			<div class="box2">1</div>

			<span class="ctop"></span>
			<span class="cright"></span>
			<span class="cbottom"></span>
			<span class="cleft"></span>
			<span class="ctopleft"></span>
			<span class="ctopright"></span>
			<span class="cbottomleft"></span>
			<span class="cbottomright"></span>
			<span class="ccenter"></span>
		</div>
		
	</div>

	

	
	<!--
		css3的3d是
		perspective:把元素放置一个平面中，translateZ(平面)
		
		canvas--css3非常的类似:rotate translate sclae clip rect
		

		perspective: none|length(700-1000)
		length越大：3D越模糊  反之3D越明显 越大的话接近0 200 - 700数字 

	
	-->
	<style>
		.warpper{position:fixed;top:30%;left:60%;}
		.cube{
			width:200px;
			height:200px;
			font-size:4em;
			text-align:center;
			line-height:200px;
			color:#fff;
			transform-style:preserve-3d;/*设置成为3D环境*/
			transform:rotateY(-60deg);
			
		}

		.side{
			position:absolute;
			left:0px;
			width:200px;
			height:200px;
			border:1px solid #ccc;
			background:rgba(23, 18, 22, 0.7);
			
		}
		.front{transform:translateZ(100px)}
		.back{transform:rotateY(-180deg) translateZ(100px)}
		.right{transform:rotateY(90deg) translateZ(100px)}
		.left{transform:rotateY(-90deg) translateZ(100px)}
		.top{transform:rotateX(90deg) translateZ(100px)}
		.bottom{transform:rotateX(-90deg) translateZ(100px)}
		
		.w1{perspective:1000px;}
	</style>
	<div class="warpper w1">

		<!--cube层:就是用来把六个面置身在3d环境中-->
		<div class="cube r">
			<div class="side front">1</div>
			<div class="side back">2</div>
			<div class="side right">3</div>
			<div class="side left">4</div>
			<div class="side top">5</div>
			<div class="side bottom">6</div>
		</div>



	</div>


















    <div id="grid"></div> 
	<script type="text/javascript">  
		(function(){
			var mark = false;
			var xdom = document.getElementById("xline");
			var ydom = document.getElementById("yline");
			document.onmousedown = function(){
				mark = true;
			};
			document.onmousemove = function(e){
				if(mark){
					var x = e.clientX;
					var y = e.clientY;
					xdom.style.left = x+"px";
					ydom.style.top = y+"px";
				}
			};
			document.onmouseup = function(){
				mark = false;
			}
			fnMakeTb(150,150,1);  

		})();
		
		var index = 1;
		function changeOrigin(){
			var os = document.getElementsByClassName("boxwarp2")[0];
			os.className = "boxwarp2 r s"+index;
			var cname = window.getComputedStyle(os).content;
			document.getElementById("show").innerText = cname;
			var spans = document.getElementsByTagName("span");
			for(var i=0;i<spans.length;i++){
				spans[i].style.background = "red";
			}
			document.getElementsByClassName(cname)[0].style.background="green";
			index++;
			if(index>=10)index=1;
			setTimeout(changeOrigin,4000);
		};
		changeOrigin();

		function fnMakeTb(){  //生成表格100行50列，实际宽度为20（边框1+宽19）  
		  var sTabStr="<table cellpadding=\"0\" cellspacing=\"0\" id=\"tab\">";  
		  for(var i=0;i<100;i++){  
			var tempStr="<tr>";  
			for(var j=0;j<75;j++){  
			  tempStr+="<td style=\"width:19px;height:19px\"> </td>";  
		
			}  
			tempStr+="</tr>"  
			sTabStr+=tempStr;  
			 }  
		  document.getElementById("grid").innerHTML=sTabStr;   //输出表格  
		 }  
    </script>  


  </body>
