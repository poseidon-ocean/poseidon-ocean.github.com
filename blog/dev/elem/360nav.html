<!doctype html><!--兼容所有HTML-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	<style>
	*{
		margin:0;padding:0;list-style:none;
	}
	html,body{height:100%;width:100%;color:#fff;}
	.nav{
		width:960px;
		height:38px;
		margin:10px auto;
		overflow:hidden;
		margin:60px auto;
	}
	.nav li{
		width:105px;
		height:36px;
		float:left;
		text-align:center;
		line-height:38px;
		border:1px solid #fff;
		border-right:none;
		cursor:pointer;	
	}

	.nav li:last-child{
		border-right:1px solid #fff;
	}
	.nav .one{
		border-bottom:none;
		border-top:2px solid green;
	}
	.nav span{
		width:100%;
		height:38px;
		display:block;
		position:relative;
		z-index:-1;
	}
	#skin_bg{   background-color: #888;
		background-repeat: repeat;
		background-position: center top;
		background-size: cover;
		background-attachment: fixed;
		left: 0;
		position: fixed;
		top: 0;
		z-index: -10;
		height: 100%;
		width: 100%;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$(".nav li").click(function(){
			$(this).addClass("one").siblings().removeClass();
		});
		//var color=['#B9D329','#C0EBF7','#B9D329','#69BCF3','#79D9F3','#FA5F94','#ACD180','#FAB4CC','#FFAE5B'];
		$(".nav li").append("<span>");
		$(".nav span").each(function(index){
			//$(this).css("background-color",random_rgb());
		});
		$(".nav li").hover(function(){
			var index=$(this).index();
			$(this).children("span").css("background",random_rgb()).animate({"top":-38},200);
			$("audio").get(index).play();
		},function(){
			$(this).children("span").animate({"top":0},200);
		});
	});

	//获取随机颜色  rgb
	function random_rgb(){
		var r = Math.floor(Math.random()*256);
		var g = Math.floor(Math.random()*256);
		var b = Math.floor(Math.random()*256);
		return "rgb("+r+","+g+","+b+")";
	}

	</script>
</head>
<body>
	<div id="skin_bg" style="background-image: url(&quot;img/bl.jpg&quot;);"></div>
	<ul class="nav">
		<li class="one">小云雀</li>
		<li>夜莺</li>
		<li>麻雀</li>
		<li>黄鹂</li>
		<li>白鹭</li>
		<li>海鸥</li>
		<li>雄鹰</li>
		<li>雨燕</li>
		<li>布谷鸟</li>
	</ul>
	<audio src="music/1.mp3"></audio>
	<audio src="music/2.mp3"></audio>
	<audio src="music/3.mp3"></audio>
	<audio src="music/4.mp3"></audio>
	<audio src="music/5.mp3"></audio>
	<audio src="music/6.mp3"></audio>
	<audio src="music/7.mp3"></audio>
	<audio src="music/8.mp3"></audio>
	<audio src="music/9.mp3"></audio>
</body>
</html>
