<!doctype html><!--兼容所有HTML-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{background:#191919;padding:20px;font-size:14px;font-family:"微软雅黑";}
			a{text-decoration:none;color:#fff;}
			.mr30{margin:30px;}
			.btn1{
				width:100px;/*宽度100px*/
				height:40px;/*高度40像素*/
				background:green;/*背景色是绿色*/
				display: inline-block;/*设定它会受到宽度和高度的影响，但是不会独占一行*/
				text-align: center;/*文件居中*/
				line-height: 40px;/*文字垂直居中*/
				border-radius:4px;
				box-shadow: 0 0 1em #fff;
				transition:all .3s ease;
			}
			.btn1:hover{
				background:#999;transition:all 0.3s ease;
			}
			
			.btn2{
				background: #333;
				border: 4px solid #444;
				padding: 12px 30px;/*内边距，它其实就自动撑大元素的宽度和高度*/
				transform:scale(1);	
				transition:all 0.3s ease;/*ie9+以上的浏览器才支持*/
				border-radius:4px;
			}
			.btn2:hover{background: #111;transition:all 0.3s ease;transform:scale(0.9) rotate(360deg);}
			.btn3{
				background: #5D7B6B;
				border: 4px solid #444;
				padding: 12px 30px;/*内边距，它其实就自动撑大元素的宽度和高度*/
				transform:scale(1);	
				transition:all 0.3s ease;
				border-radius:4px;
			}
			.btn3:hover{background: #111;transform:scale(0.6);transition:all 0.3s ease;}
		</style>
		
	</head>
<body>

		<div class="mr30">
			<a href="#" class="btn1">按钮</a>
			<a href="#" class="btn2">按钮</a>
			<a href="#" class="btn3">按钮</a>
			<br/><br/>
			<hr />
		</div>
		
</body>
</html>
