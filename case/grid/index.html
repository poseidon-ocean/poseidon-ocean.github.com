<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>手机页面布局</title>
    <meta name="Keywords" content="">
    <meta name="description" content="http://www.w3cplus.com/mobile/mobile-terminal-refactoring-slider.html">
    <!--响应式mate标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <style>
        .header,.footer,.wrap-page{
            position:absolute;
            left:0;
            right:0;
            background-color: #fff;
        }
        .header,.footer{
            height:44px;
            background-color: #fff;
            text-align: center;
            z-index:900;
            line-height:44px;
        }
        .header{
            top: 0;
            border-bottom: 1px solid #f00;
        }
        .footer{
            bottom: 0;
            border-top: 1px solid #f00;
        }
        .wrap-page{
            top: 0;
            bottom: 0;
            overflow:hidden;
        }
        .page-title{
            line-height:44px;
        }
        .fl{
            float:left;
        }
        .fr{
            float: right;
        }
        .demo-test {
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

        .page-active {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .page {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
        }

        .page {
            position: absolute;
            left: 0;
            width: 100%;
            top: 44px;
            bottom: 0;
        }

        .page-not-footer {
            top: 0;
            bottom: 44px;
        }

        .page-not-header-footer {
            top: 44px;
            bottom: 44px;
        }

        .demo-test {
            height: 100%;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            font-size:40px;
        }

        .page-prev {
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
        }

        .page-next {
            -webkit-transform: translate3d(100%, 0, 0);
            transform: translate3d(100%, 0, 0);
        }

    </style>
</head>
<body>

    <header class="header">页眉</header>
    <div class="wrap-page">
        <section class="page page-prev page-not-footer">
            <div class="demo-test"><p>page A</p></div>
        </section>
        <section class="page page-prev">
            <div class="demo-test"><p>page B</p></div>
        </section>
        <section class="page page-not-header-footer page-active">
            <div class="demo-test"><p>page C</p></div>
        </section>
    </div>
    <footer class="footer">页脚</footer>
    <script type="text/javascript">

    </script>
</body>


</html>
