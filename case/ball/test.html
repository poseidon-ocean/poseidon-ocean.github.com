<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小球随机运动</title>
    <meta name="Keywords" content="关键词1,关键词2">
    <meta name="description" content="网页的描述内容">
    <!--响应式mate标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        * {
            padding:0;margin:0;
        }
        #box{width:120px;height:120px;border-radius:50%;background: red;position:absolute;left:0;top:0;}
    </style>
</head>
<body>

    <div id="box"></div>

<script src="../../js/util.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    (function(){
        var x= 0,y= 0,speed = 10,xstep = speed,ystep = speed;  //动画  速度 +-决定方向
        var boxDom = document.getElementById("box");
        //获取浏览器的宽度和高度


        function draw(){
            var maxw = window.innerWidth - boxDom.clientWidth;
            var maxh = window.innerHeight - boxDom.clientHeight;

            x += xstep;
            y += ystep;

            if(x>=maxw){
                xstep = -speed;
                x = maxw;
            }

            if(y>=maxh){
                ystep = -speed;
                y = maxh;
            }

            if(x<0){
                xstep = speed;
                x = 0;
            }
            if(y<0){
                ystep = speed;
                y = 0;
            }

            boxDom.style.top = y + "px";
            boxDom.style.left = x + "px";
        }

        setInterval(function(){
            draw();
        },1000/30);
    })();

</script>
</body>


</html>
