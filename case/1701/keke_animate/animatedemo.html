		<style>
			*{padding:0;margin:0}
			li{list-style: none;}
			.w1180{width: 1180px;background: red;margin: 10px auto;}
			.container li{width:280px;height: 300px;float:left;background: #111;

			}

			}

		<input type="button" onclick="clickme()"  value="点我"/>

			function clickme(){
				document.getElementById("cbox").className = "";

				document.getElementById("cbox").innerHTML = cls;
				document.getElementById("cbox").className = cls;
			};
