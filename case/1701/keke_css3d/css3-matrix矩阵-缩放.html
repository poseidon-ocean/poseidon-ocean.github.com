<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mengke</title>
</head>
<body>


    <style>
        .box{width:100px;height:100px;background:red;transition:1s;}

        .box:hover{

            -webkit-transform: matrix(0.5,0,0,0.5,0,0);
            -moz-transform: matrix(0.5,0,0,0.5,0,0);
            -ms-transform: matrix(0.5,0,0,0.5,0,0);
            -o-transform: matrix(0.5,0,0,0.5,0,0);
            transform: matrix(0.5,0,0,0.5,0,0);
            
           /* transform: scaleX(0.5);*/

        }

        /*

            transform: 变换
            scale skew translate rotate

            矩阵:
            matrix
            1:scale skew translate rotate 都是通过matrix演变而来的。
            2:我们可以通过matrix实现scale skew translate rotate四个效果
            3:在程序开发过程中我们一般很少使用。

            matrix(a,b,c,d,e,f) 矩阵函数
            默认值:
            matrix(1,0,0,1,0,0);

            通过矩阵实现缩放
            var x = 0.5
            var y = 0.5;

            x轴缩放 a=x*a    c=x*c
            matrix(0.5,0,0.5,1,0,0);
            y轴缩放 b=y*b   d=y*d
             matrix(0.5,0,0.5,1,0,0);


        */
    </style>

    <div class="box"></div>


</body>
</html>
