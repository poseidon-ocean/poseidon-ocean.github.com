<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mengke</title>
</head>
<body>


    <style>
        *{padding:0;margin:0;}
        body{font-size:14px;font-family: "Microsoft YaHei"}
        #wrapbox{
            width:400px;
            margin:100px auto;
            position:relative;

            perspective: 800px;
            -webkit-perspective: 800px;
        }

        #wrapbox h1{
            height:50px;
            background:#111;
            color:#fff;
            line-height:50px;
            font-weight: bold;
            text-align: center;
        }


        #wrapbox div{
            position:absolute;
            top:32px;
            width:100%;


            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transform-origin: top;
            -webkit-transform-origin: top;

        }

        #wrapbox span{
            display: block;
            height:30px;
            line-height: 30px;
            color:#fff;
            text-indent: 0.5em;
            background:green;
        }

        #wrapbox>div{top:50px;}


    </style>

   <!-- div &#45;&#45;景深人

       div-&#45;&#45;3d环境

          元素&#45;&#45;transform:-->

    <div id="wrapbox">

        <h1>我是的折纸标题</h1>
        <div style="-webkit-transform:rotateX(60deg);">
            <span>选项1</span>
            <div style="-webkit-transform:rotateX(-60deg);">
                <span>选项2</span>
                <div style="-webkit-transform:rotateX(60deg);">
                    <span>选项3</span>
                    <div style="-webkit-transform:rotateX(-60deg);">
                        <span>选项4</span>
                        <div>
                            <span>选项5</span>
                            <div>
                                <span>选项6</span>
                                <div>
                                    <span>选项7</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
