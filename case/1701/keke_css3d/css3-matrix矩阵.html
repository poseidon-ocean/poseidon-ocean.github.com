<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mengke</title>
</head>
<body>


    <style>
        .box{width:100px;height:100px;background:red;transition:1s;}

        .box:hover{
            -webkit-transform: matrix(0.5,0.36,-0.38,2,0,0);
            -moz-transform: matrix(0.5,0.36,-0.38,2,0,0);
            -ms-transform: matrix(0.5,0.36,-0.38,2,0,0);
            -o-transform: matrix(0.5,0.36,-0.38,2,0,0);
            transform: matrix(0.5,0.36,-0.38,2,0,0);
        }

        /*

            transform: 变换
            scale skew translate rotate

            矩阵:
            matrix
            1:scale skew translate rotate 都是通过matrix演变而来的。
            2:我们可以通过matrix实现scale skew translate rotate四个效果
            3:在程序开发过程中我们一般很少使用。


            matrix(a,b,c,d,e,f) 矩阵函数
            通过矩阵实现缩放
            x轴缩放 a=x*a    c=x*c     e=x*e;
            y轴缩放 b=y*b   d=y*d     f=y*f;
            通过矩阵实现位移
            x轴位移: e=e+x
            y轴位移: f=f+y
            通过矩阵实现倾斜
            x轴倾斜: c=Math.tan(xDeg/180*Math.PI)
            y轴倾斜: b=Math.tan(yDeg/180*Math.PI)
        */
    </style>

    <div class="box"></div>


</body>
</html>
