<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mengke</title>
</head>
<body>


    <style>
        .box{width:100px;height:100px;background:red;transition:1s;}

        .box:hover{

           -webkit-transform: matrix(1,0.1763,0.5778,1,0,0);
            -moz-transform: matrix(1,0.1763,0.5778,1,0,0);
            -ms-transform: matrix(1,0.1763,0.5778,1,0,0);
            -o-transform: matrix(1,0.1763,0.5778,1,0,0);
            transform: matrix(1,0.1763,0.5778,1,0,0);
            
            transform: skew(30deg,10deg);

        }



        /*
            总结：
            scale(1.2)==scaleX(1.2) scaleY(1.2)
            scale(1.2,1.5)==scaleX(1.2) scaleY(1.5)
            skew(10deg)==skewX(10deg)
            skew(10deg,20deg)==skewX(10deg) skewY(20deg)
            translate(10px)===translateX(10px)
            translate(10px,20px)==translateX(10px) translateY(20px)



            transform: 变换
            scale skew translate rotate

            矩阵:
            matrix
            1:scale skew translate rotate 都是通过matrix演变而来的。
            2:我们可以通过matrix实现scale skew translate rotate四个效果
            3:在程序开发过程中我们一般很少使用。

            matrix(a,b,c,d,e,f) 矩阵函数
            默认值:
            matrix(1,0,0,1,0,0);

            通过矩阵实现倾斜
            x轴倾斜: c=Math.tan(xDeg/180*Math.PI)
            y轴倾斜: b=Math.tan(yDeg/180*Math.PI)


        */
    </style>

    <div class="box"></div>

    <script>

        function getPIValue(deg){
            return Math.tan(deg/180*Math.PI);
        };

        //alert(getPIValue(10));

    </script>

</body>
</html>
