<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mengke</title>
</head>
<body>

    <style>
        *{padding:0;margin:0;}
        ul li{list-style: none;}
        .stageBox{
            width:100px;
            height:100px;
            padding:100px;
            border:10px solid #000;
            margin:100px auto;

            -webkit-perspective: 800px;
            perspective: 800px;
        }

        .container{
            width:100px;
            height:100px;
            position:relative;
            transition: 10s ;

            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;

        }

        .container div{
            width:100%;
            height:100%;
            position:absolute;

            color:#fff;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            font-size: 36px;
            opacity: 0.8;


        }

        /*顶部*/
        .container div:nth-child(1){left:0;top:-100px;background:green;
            -webkit-transform: rotateX(90deg) translateZ(60px);
            -webkit-transform-origin: bottom;/*right ,right ,center center right */
        }

        /*底部*/
        .container div:nth-child(5){left:0px;top:100px;background:goldenrod;
            -webkit-transform: rotateX(-90deg) translateZ(60px);
            -webkit-transform-origin: top;/*right ,right ,center center right */
        }


        /*左边*/
        .container div:nth-child(2){left:-100px;top:0;background:pink;
            -webkit-transform: rotateY(-90deg) translateZ(60px);
            -webkit-transform-origin: right;/*right ,right ,center center right */

        }

        /*右边*/
        .container div:nth-child(4){left:100px;top:0;background:#CCFF33;
            -webkit-transform: rotateY(90deg) translateZ(60px);
            -webkit-transform-origin: left;/*right ,right ,center center right */
        }


        /*正面*/
        .container div:nth-child(3){left:0px;top:0;background:yellow;

        }


        /*反面*/
        .container div:nth-child(6){left:0px;top:0;background:#00CC99;
            transform: translateZ(100px);
        }

        .stageBox:hover .container{transform: rotateY(360deg);}
    </style>




    <div class="stageBox">
          <div class="container">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
          </div>
    </div>



</body>
</html>
