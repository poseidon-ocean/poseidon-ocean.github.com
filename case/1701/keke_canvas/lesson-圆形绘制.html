<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5-cavans</title>
    <style>
        *{padding:0;margin:0;}
        #canvas{border: 1px solid #333;margin:50px;}

    </style>
</head>
<body>


         <!--canvas 是一个行内块级元素，和图标标签差不多。但是也有区别 ie9+ -->
         <!--
            注意点：
            1:canvas宽度和高度不要加像素
            2:canvas不允许用样式列表去定义宽度和高度
         -->
        <canvas id="canvas" width="600" height="400">不支持的浏览器会打印：当前浏览器不支持.</canvas>

     <script>

         //第二方式，通过javascript判断canvas是否支持
         function dom(id){
             return document.getElementById(id);
         };

         //初始化
         window.addEventListener("load",loadCanvas);

         //画布逻辑
         function loadCanvas(){
             //获取canvas的操作对象 --photoshop
             var canvas = dom("canvas");
             //获取画笔，上下文
             var context = canvas.getContext("2d");//===>threejs d3.js webGl--c++ actionscript
             //strokeRect(x,y,width,height);
             context.beginPath();
             //arc(x,y,r,0π,2π,false顺时针 true逆时针)
             context.strokeStyle = "red";
             context.lineWidth = 4;
             context.fillStyle = "green";
             context.arc(100,100,50,0,Math.PI);
             context.closePath();//停止作画
             context.stroke();//stroke 轮廓
             context.fill();


             context.beginPath();
             context.arc(300,100,50,0,Math.PI,true);
             context.closePath();//停止作画
             context.stroke();//stroke 轮廓
             context.fill();

             //直角三角形  星星，弧线  贝尔曲线  裁剪
             //图片 视频 画布的处理

             //粒子效果  匀速运动 垂直加速度  摩擦力，碰撞等


             context.beginPath();
             context.arc(300,200,50,0,Math.PI/2,true);
             context.closePath();//停止作画
             context.stroke();//stroke 轮廓
             context.fill();

         };

     </script>

</body>
</html>
