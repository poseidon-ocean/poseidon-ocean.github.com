<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>

        //数据类型，函数，数组，dom元素，对象等等---程序化知识点.
        //编程思想很重要-----漫长过程和编码你才能理会。--才篮子去买菜--菜品很不一样-数组
        //图片---背包--书比，手机，钱包--背包数组---集中管理的，方便获取，删除，添加，个数

        //数组---数据类型--（字符串，数字，对象，）
        //slice splice indexOf forEach sort join map concat push shift
        var keke = {
            username:"keke",
            age:30,
            sg:176
        };

        var fengche = {
            username:"fengche",
            age:20,
            sg:186
        };


        var liushu = {
            username:"liushu",
            age:18,
            sg:172
        };


        var tianluo = {
            username:"tianluo",
            age:22,
            sg:178
        };


        var arr = [];
        arr.push(keke,fengche,liushu,tianluo);
        arr.sort(function(a,b){
            var aage = a.age;
            var bage = b.age;
            return aage - bage;//一定是数字 负数  从大到小  正数 小到大  0 不排序
        });

        alert(JSON.stringify(arr));

    </script>


</body>
</html>
