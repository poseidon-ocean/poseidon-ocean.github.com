<script type="text/javascript">

    $(function(){
        $(".lt_imglist").on("click", "li", function(){
            $(".lt_imglist li").each(function(){
                var src = $(this).data("src");
                $(this).find("img")[0].src = "images/"+src+"-normal.png";
                $(this).find(".lt_span").css("color", "#333");
            });
            var flag = $(this).data("src");

            $(this).find("img")[0].src = "images/"+flag+"-press-hover.png";
            $(this).find(".lt_span").css("color", "#28bd8b");

            if(flag == 'sfz'){
                $("#cardType").html("<label><input type='radio' name='sfz'/>身份证正面</label><label><input type='radio' name='sfz'/>身份证反面</label>");
            }else{
                $("#cardType").html($(this).find(".lt_span")[0].innerHTML);
            }

        });
    });

    function previewImage(file){
        $.lt_preview.init({id:"showImg",file:file});
    }


    function changeLoad(obj){
        $(obj).css({backgroundPosition: "0px -50px"});
    }
</script>



<script>


    (function($){
        $.lt_preview = {
            init : function(options){
                //对象参数的覆盖
                var opts = $.extend({},$.lt_preview.defaults,options);
                this.previewImage(opts);
            },
            previewImage : function(opts){
                var _this = this;
                var $box = $("#"+opts.id);
                if (opts.file.files && opts.file.files[0])
                {
                    var $img = $('<img/>');
                    $img.css(opts.imgStyle);
                    $box.html($img);
                    var reader = new FileReader();
                    reader.onload = function(evt){$img[0].src = evt.target.result;}
                    reader.readAsDataURL(opts.file.files[0]);
                }else {//兼容IE
                    var sFilter='filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
                    opts.file.select();
                    var src = document.selection.createRange().text;
                    var div = document.getElementById(opts.id);
                    div.innerHTML = '<img id="imghead">';
                    var img = document.getElementById('imghead');
                    img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
                    div.innerHTML = "<div id=divhead style='width:420px;height:280px;"+sFilter+src+"\"'></div>";

                }
            }
        };
        $.lt_preview.defaults = {
            imgStyle : { //图片样式
                width : 420,
                height : 280
            },
            file : ''//预览图片
        };
    })(jQuery);
