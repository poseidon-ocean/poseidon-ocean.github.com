<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>购物车 金额计算</title>
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <!--响应式mate标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../../../style.css"/>
    <style>
        #box{width:600px;margin: 20px auto;}
        .item{position:relative;overflow: hidden;height: 46px;}
        .note{font-size: 22px;}
        .inval{text-align: center;}
        .tip{position: absolute;
            left: 21px;
            width: 160px;
            height: 30px;
            background: transparent;
            color: #07230A;
            text-align: center;
            font-size: 28px;
            bottom: -50px;}
    </style>
</head>
<body>

    <div id="box">
        <div class="item">
            <a href="javascript:;" class="note minus">-</a>
            <input type="text" value="1" class="inval"/>
            <a href="javascript:;" class="note plus">+</a>
            <span class="tip">1</span>
        </div>
    </div>

<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

    $("#box").find(".plus").on("click",function(){
        var $prev = $(this).prev();
        var val = $prev.val();
        val ++;


        $(this).next().stop(true,true).text(val).animate({bottom:50},400,function(){
            $(this).css('bottom',-50);
            $prev.val(val);
        });
    });

    $("#box").find(".minus").on("click",function(){
        var $prev = $(this).next();
        var val = $prev.val();
        val --;

        $(this).nextAll().eq(2).stop(true,true).text(val).animate({bottom:50},400,function(){
            $(this).css('bottom',-50);
            $prev.val(val);
        });
    });
</script>
</body>


</html>
