<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>移动端翻页</title>
    <meta name="Keywords" content="">
    <meta name="description" content="http://www.w3cplus.com/css3/holy-grail-layout-css-grid.html">
    <!--响应式mate标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <style>
        /* 整体布局 */
        .header,.footer,.wrap-page{
            position:absolute;
            left:0;
            right:0;
            background-color: #fff;
        }
        .header,.footer{
            height:44px;
            background-color: #fff;
            text-align: center;
            z-index:900;
            line-height:44px;
        }
        .header{
            top: 0;
            border-bottom: 1px solid #f00;
        }
        .footer{
            bottom: 0;
            border-top: 1px solid #f00;
        }
        .wrap-page{
            top: 0;
            bottom: 0;
        }

        /* page布局 */
       /* 默认有header无footer，所以top为header的高度，bottom为0 */
       .page {
           position: absolute;
           left: 0;
           width: 100%;
           top: 44px;
           bottom: 0;
           overflow-y: auto;
           -webkit-overflow-scrolling: touch;
           overflow-scrolling: touch;
       }

        /* layout */
        /* 无header有footer，所以page排除footer的高度，top为0，bottom为footer的高度 */
       .page-not-footer {
           top: 0;
           bottom: 44px;
       }
        /* 有header和footer，所以page排除两者的高度，top为header的高度，bottom为footer的高度 */
       .page-not-header-footer {
           top: 44px;
           bottom: 44px;
       }

        /*page status */
       .page-active {
           -webkit-transform: translate3d(0, 0, 0);
           transform: translate3d(0, 0, 0);
       }
        .page-prev {
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
        }
        .page-next {
            -webkit-transform: translate3d(100%, 0, 0);
            transform: translate3d(100%, 0, 0);
        }
        .page-in {
            -webkit-transition: -webkit-transform 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -ms-transition: transform 300ms cubic-bezier(0.42, 0, 0.58, 1);
            transition: transform 300ms cubic-bezier(0.42, 0, 0.58, 1);
        }

        .page-out {
            -webkit-transition: -webkit-transform 400ms cubic-bezier(0.42, 0, 0.58, 1) 0.1s;
            -ms-transition: transform 400ms cubic-bezier(0.42, 0, 0.58, 1) 0.1s;
            transition: transform 400ms cubic-bezier(0.42, 0, 0.58, 1) 0.1s;
        }
    </style>
</head>
<body>

    <header class="header"></header>
    <div class="wrap-page">
        <section class="page">1</section>
        <section class="page">2</section>
        <section class="page">3</section>
        <section class="page">4</section>
        <section class="page">5</section>
    </div>
    <footer class="footer"></footer>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function(){
            alert(9);
        });

    </script>
</body>


</html>
