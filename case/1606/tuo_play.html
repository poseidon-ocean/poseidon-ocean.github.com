<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .box{
            width:100%;
            height:500px;
            background:#ccc;
            text-align:center;
            line-height:500px;
        }
        .music{
            margin: 100px auto;
            width: 514px;
            background: #131313;
            padding: 0 10px 40px 10px;
            height: 70px;
            border-radius: 70px;
        }
    </style>
    <script type="text/javascript">
        var boxDiv1,msgDiv;
        window.onload = function(){
            boxDiv1 = document.getElementById("box1");
            msgDiv = document.getElementById("msg");
            boxDiv1.ondragover = function(e){
                e.preventDefault();
                e.stopPropagation();
            }
            boxDiv1.ondrop = function(e){
                e.stopPropagation();
                e.preventDefault();
                //showObj(e.dataTransfer.type)
                var f = e.dataTransfer.files[0];
                var fileReader = new FileReader();
                fileReader.onload = function(e){
                    var urls = fileReader.result;
                    if(urls.indexOf("image") >= 0 ){
                        boxDiv1.innerHTML = "<img src=\""+urls+"\" />";
                    }else{
                        boxDiv1.innerHTML = "<audio class='music' controls autoplay loop src=\""+urls+"\">你的浏览器不支持HTML5</audio>";
                    }
                }
                fileReader.readAsDataURL(f);
            }
        }
        /*function showObj(obj){
         var s = "";
         for (var k in obj) {
         s+=k+":"+obj[k]+"<br/>";
         }
         msgDiv.innerHTML = s;
         }*/
    </script>
</head>
<body>
    <div class="box" id="box1">拖拽本地文件到此处</div>
</body>
</html>
