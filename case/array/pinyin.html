<body>

<h1>汉子转拼音</h1>
<textarea id="content" onkeyup="enterchinese(this)" style="width:600px;height:200px;"> </textarea>
<textarea id="pinyinbox" style="width:600px;height:200px;"> </textarea>
<script type="text/javascript" src="pinyin.js"></script>

<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    function enterchinese(obj){
        var pinyin = Pinyin.get(obj.value,true);  // true 间隔  false不间隔
        document.getElementById("pinyinbox").value = pinyin;
    };


    var arr = ["中国","啊","我爱你","他们"];
    //
    arr.sort(function(a,b){
        //数字或者字母--a <b
        var apinyin = Pinyin.get(a,false);
        var bpinyin = Pinyin.get(b,false);
        return apinyin.localeCompare(bpinyin);
    });


</script>
</body>
