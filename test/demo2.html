<div id="warp">

    <ul id="task_list">

<script type="text/javascript">

   $(function(){
       //绑定  触发点击跳转至拍照、视频、单证操作页面
       $("#showMsg").on("click", ".toHand", function(){
           var hand = $(this).data("hand");
           $("#"+hand).trigger("click");
       });

   function add(){
       $("#showMsg").append("<li class='toHand' data-hand='imageCheck'>点我</li>");
   }

   function clme(){

    function endSingleTask(obj,caseNo){
       // alert(caseNo);
        obj.disabled = true;
        obj.style.color = "#999";

       var _index = $(obj).parent().index();
       // alert(_index);
    }


    function switchingTask(obj,caseNo){
       // alert(caseNo);

        $("#task_list li").removeClass("lt_current");
        $(obj).parent().addClass("lt_current");
        resetStyles();

       // $("#task_list a").css("color", "#28bd8b");
      //  obj.style.color = "#A33735";
      //  var next = $(obj).next();
      //  next.attr("disabled",false).css("color", "#28bd8b");
    }


    function resetStyles(){
        $("#task_list a").css("color", "#28bd8b");
        $("#task_list input").css("color", "#999");
        $("#task_list input").attr("disabled",true);
        $("#task_list .lt_current a").css("color", "#A33735");
        $("#task_list .lt_current input").css("color", "#28bd8b");
        $("#task_list .lt_current input").attr("disabled",false);
    }

    resetStyles();
</script>
