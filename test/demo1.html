<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试</title>
    <link href="offline-theme-default.css" type="text/css"/>
</head>
<body>
    <div id="item"></div>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/offline-js/0.7.18/offline.min.js"></script>
<script type="text/javascript">

    Offline.options = {checks: {xhr: {url: 'http://sittacyp3.3.mobsurvey.cn:8380/msplatform'}}};

    $(function(){

        var
                $online = $('.online'),
                $offline = $('.offline');

        Offline.on('confirmed-down', function () {
            $online.fadeOut(function () {
                $offline.fadeIn();
            });
        });

        Offline.on('confirmed-up', function () {
            $offline.fadeOut(function () {
                $online.fadeIn();
            });
        });

    });
</script>
</body>


</html>
