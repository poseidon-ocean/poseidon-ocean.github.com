<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试</title>


    <style>

        *{
            margin:0;padding: 0;
        }
        ul,li{list-style: none;}
        #nav {
            line-height: 24px; list-style-type: none;
        }
        #nav a {
            display: block; width: 100px; text-align:center;
        }
        #nav a:link {
            color:#666; text-decoration:none;
        }
        #nav a:visited {
            color:#666;text-decoration:none;
        }
        #nav a:hover {
            color:#FFF;text-decoration:none;font-weight:bold;
        }
        #nav li {
            width: 100px; background:#CCC;
        }
        #nav li a:hover{
            background:#999;
        }
        #nav li ul {
            line-height: 27px; list-style-type: none;text-align:left; width: 180px; position: absolute;display: none;
            left:100px;
        }
        #nav li ul li{
            float: left; width: 180px;
            background: #F6F6F6;
        }
        #nav li ul a{
            display: block; width: 156px;text-align:left;padding-left:24px;
        }
        #nav li ul a:link {
            color:#666; text-decoration:none;
        }
        #nav li ul a:visited {
            color:#666;text-decoration:none;
        }
        #nav li ul a:hover {
            color:#F3F3F3;text-decoration:none;font-weight:normal;
        }
    </style>
</head>
<body>


    <ul id="nav">
        <li><a class="n_dtype" href="javascript:;">通用单证</a>
            <ul>
                <li><a href="javascript:;">索赔申请书</a></li>
                <li><a href="javascript:;">行驶证(正证、副证)</a></li>
                <li><a href="javascript:;">驾驶证(正证、副证)</a></li>
                <li><a href="javascript:;">交警责任认定书</a></li>
            </ul>
        </li>
        <li><a class="n_dtype" href="#">定损照片</a>
            <ul>
                <li><a href="javascript:;">现场查勘</a></li>
                <li><a href="javascript:;">本车定损</a></li>
                <li><a href="javascript:;">三者定损</a></li>
                <li><a href="javascript:;">物损定损</a></li>
            </ul>
        </li>
        <li><a class="n_dtype" href="#">其它</a>
            <ul>
                <li>
                    <a href="javascript:;">
                        <span id="otherVal">自定义</span>
                        <input type="text" value="自定义" style="width: 80px;" onkeydown="changeVal(this)"/>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
        <input data-imgType="1370631" type='button' value="点击" class="picBtn sjxBtn" onclick="selectType(this)" />


        <a data-imgType="1370631" class="picBtn sjxBtn" onclick="selectType(this)">点击</a>
        <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#nav li .n_dtype").hover(
                function() {
                    $("#nav li").find("ul").hide();
                    $(this).parent().find("ul").show(100);
                }
        );
    });

    function changeVal(obj){
        var val = $(obj).val();
        val = val.substring(0,20);
        $(obj).val(val);
        $("#otherVal").html(val);
    }
    function selectType(obj){
        var imgType = $(obj).data("imgType");
        console.log(imgType);
    }
</script>
</body>


</html>
